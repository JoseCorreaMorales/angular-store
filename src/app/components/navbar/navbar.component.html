<mat-toolbar class="nav-bar">

  <button class="nav-icon" aria-label="Menu icon" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span>MyStore</span>
  <span class="nav-spacer"></span>

  <button class="nav-icon favorite-icon" (click)="toggleSideBar.toggle()" type="button"
    aria-label="shopping car" mat-button mat-icon-button>
    <mat-icon>shopping_cart</mat-icon>
    <sup class="items-car">{{ itemsCount }}</sup>
  </button>

</mat-toolbar>

<!-- Side-bar itself -->
<mat-drawer class="shopping-cart-sidenav" #toggleSideBar mode="side">
  <!-- Side-bar content -->
  <shopping-car></shopping-car>
</mat-drawer>
